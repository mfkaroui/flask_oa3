name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Store Python Path
        run: echo "PYTHON_BIN_PATH=$(python -c 'import sys; print(sys.executable)')" >> $GITHUB_ENV
      - name: Install Dependencies
        run: python -m pip install --upgrade pip setuptools wheel pipenv
      - name: Run Tests
        run: |
          pipenv install --dev --python=$PYTHON_BIN_PATH
          pipenv run pytest --doctest-modules --junitxml=junit/results-${{ matrix.python-version }}.xml --cov=flask_oa3 --cov-config=.coveragerc --cov-report json:coverage/results-${{ matrix.python-version }}.json
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
        if: ${{ always() }}
      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-results-${{ matrix.python-version }}
          path: coverage/results-${{ matrix.python-version }}.json
        if: ${{ always() }}